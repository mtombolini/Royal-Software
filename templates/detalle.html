<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ sku }}</title>

    <!-- Recurso de jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: "Helvetica", sans-serif;
        }

        .titulo-container {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            border-radius: 10px;
            background-color: #444;
            margin: 10px;
        }

        .logo {
            width: 120px;
            margin-right: 20px;
            margin-left: 20px;
        }

        .titulo {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            text-align: center;
            color: white;
        }

        .contenido-container {
            display: flex;
            flex-wrap: wrap;
        }

        .informacion-container {
            padding: 10px;
            flex: 1;
            border-radius: 10px;
            background-color: red;
            color: white;
            margin: 20px 10px 10px 10px;
        }

        .contenedor-grafico {
            flex: 1;
            margin: 20px 10px 10px 10px;
            background-color: lightgray;
            padding: 20px;
            border-radius: 10px;
        }

        .subtitulo-1 {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
            text-align: center;
            color: white;
        }

        .subtitulo-2 {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="titulo-container">
        <img src="{{ url_for('static', filename='imagenes/logo_blanco.png') }}" alt="Logo" class="logo">
        <h1 class="titulo">{{ sku }}</h1>
    </div>

    <div class="contenido-container">
        <div class="informacion-container">
            <h1 class="subtitulo-1">INFORMACION DEL PRODUCTO</h1>
        </div>

        <div class="contenedor-grafico">
            <h1 class="subtitulo-2">GRÁFICA</h1>
            <iframe src="{{ grafico_path }}" width="100%" height="600"></iframe>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Hacer una llamada AJAX para obtener información del producto
            $.get(`/informacion_detallada/{{ sku }}`)
            .done(function(data) {
                $(".informacion-container").append("<p>Información del Producto: " + data.info_producto + "</p>");
                $(".informacion-container").append("<p>Información Estadística: " + data.info_estadistica + "</p>");
            })
            .fail(function() {
                console.log("Error al cargar la información del producto.");
            });
        });
    </script>

</body>
</html>
